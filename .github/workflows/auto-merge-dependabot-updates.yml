---
#
# Ansible managed
#

name: Auto Merge Dependency Updates

on:
  - pull_request_target

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: tjenkinson/gh-action-auto-merge-dependency-updates@v1.1.8
        with:
          allowed-actors: buluma, dependabot-preview[bot], dependabot[bot]
